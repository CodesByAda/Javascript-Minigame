<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>RochPaperScissors</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="text">
                <h2>Rock Paper Scissors</h2>
                <p>Select your choice</p>
            </div>
            <div class="choice">
                <div class="chooseable__weapon" id="rock">
                    <i class="fa-solid fa-hand-back-fist"></i>
                </div>
                <div class="chooseable__weapon" id="paper">
                    <i class="fa-solid fa-hand"></i>
                </div>
                <div class="chooseable__weapon" id="scissors">
                    <i class="fa-solid fa-hand-scissors"></i>
                </div>
            </div>
            <div class="status">
                <div class="status__contets">
                    <div class="status__text">
                        <p id="statusSection">Wins: 0 &nbsp; Loses: 0 &nbsp; Tie: 0</p>
                    </div>
                    <div class="reset__button">
                        <button id="resetbtn">Reset Status</button>
                        <p id="resetText"></p>
                    </div>
                </div>
            </div>
            <div class="popup hide">
                <div class="popupcontents">
                    <div class="textbox">
                        <h2 id="resulthead"></h2>
                    </div>
                    <div class="choice result hide">
                        <div class="result__weapon">
                            <i class="fa-solid " id="user__weapon"></i>
                            <p>Your choice</p>
                        </div>
                        <div class="result__weapon">
                            <i class="fa-solid " id="comp__weapon"></i>
                            <p>My choice</p>
                        </div>
                    </div>
                    <div class="buttonbox">
                        <button class="hide" id="playagain">Play Again</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


    </div>

    <script src="./script.js"></script>
</body>

</html>
